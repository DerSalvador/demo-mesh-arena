apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: ai-visitors
    version: messi
  name: ai-visitors-messi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-visitors
      version: messi
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/scheme: "http"
        prometheus.io/port: "9090"
      labels:
        app: ai-visitors
        version: messi
    spec:
      containers:
      - image: jotak/demo-mesh-arena-ai:1.1.2
        imagePullPolicy: IfNotPresent
        name: ai-visitors
        env:
        - name: METRICS_ENABLED
          value: "0"
        - name: TRACING_ENABLED
          value: "0"
        - name: AB_OFF
          value: "1"
        - name: JAVA_OPTIONS
          value: "-Dvertx.disableDnsResolver=true"
        - name: MESHARENA_UI_PORT
          value: "8080"
        - name: MESHARENA_UI_HOST
          value: ui
        - name: MESHARENA_BALL_PORT
          value: "8080"
        - name: MESHARENA_BALL_HOST
          value: ball
        - name: MESHARENA_STADIUM_PORT
          value: "8080"
        - name: MESHARENA_STADIUM_HOST
          value: stadium
        - name: PLAYER_TEAM
          value: visitors
        - name: PLAYER_NAME
          value: Messi
        - name: PLAYER_SPEED
          value: 85
        - name: PLAYER_ACCURACY
          value: 0.95
        - name: PLAYER_SKILL
          value: 15
        - name: PLAYER_SHOOT
          value: 300
        - name: PLAYER_ATTACKING
          value: 90
        - name: PLAYER_ATT_SHOOT_FAST
          value: 20
        - name: PLAYER_DEF_SHOOT_FAST
          value: 40
        - name: PLAYER_COLOR
          value: orange
        - name: JAEGER_SERVICE_NAME
          value: ai-visitors
        - name: JAEGER_SAMPLER_TYPE
          value: const
        - name: JAEGER_SAMPLER_PARAM
          value: 1
        - name: JAEGER_PROPAGATION
          value: b3
        - name: JAEGER_ENDPOINT
          value: http://jaeger-collector.istio-system.svc:14268/api/traces
        securityContext:
          privileged: false
