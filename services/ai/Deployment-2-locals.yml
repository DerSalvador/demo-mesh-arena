apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    project: mesh-arena
    app: ai
    version: locals
  name: ai-locals
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ai
      version: locals
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
      labels:
        project: mesh-arena
        app: ai
        version: locals
        vm: hotspot
    spec:
      containers:
      - image: jotak/demo-mesh-arena-ai:1.1.5
        imagePullPolicy: IfNotPresent
        name: ai-locals
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: METRICS_ENABLED
          value: "0"
        - name: TRACING_ENABLED
          value: "0"
        - name: AB_OFF
          value: "1"
        - name: JAVA_OPTIONS
          value: "-Dvertx.disableDnsResolver=true"
        - name: MESHARENA_UI_PORT
          value: "8080"
        - name: MESHARENA_UI_HOST
          value: ui
        - name: MESHARENA_BALL_PORT
          value: "8080"
        - name: MESHARENA_BALL_HOST
          value: ball
        - name: MESHARENA_STADIUM_PORT
          value: "8080"
        - name: MESHARENA_STADIUM_HOST
          value: stadium
        - name: PLAYER_TEAM
          value: locals
        - name: PLAYER_COLOR
          value: blue
        - name: PLAYER_NAME
          value: blue goat
        - name: JAEGER_SERVICE_NAME
          value: ai-locals
        - name: JAEGER_SAMPLER_TYPE
          value: const
        - name: JAEGER_SAMPLER_PARAM
          value: 1
        - name: JAEGER_PROPAGATION
          value: b3
        - name: JAEGER_ENDPOINT
          value: http://jaeger-collector.istio-system.svc:14268/api/traces
        securityContext:
          privileged: false
